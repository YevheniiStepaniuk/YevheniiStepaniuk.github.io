<!DOCTYPE html>
<html>

<head>
    <title>Title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.10/css/uikit.min.css" />
</head>

<body>
    <div uk-grid class="uk-grid-collapse">
        <div class="uk-width-1-6"></div>
        <div uk-grid class="uk-background-muted uk-grid-collapse uk-width-2-3">
            <div class="uk-width-auto">
                <img src="images/logo.svg" , uk-svg>
            </div>
            <div class="uk-width-expand">
                <h2>Friend Treasury</h2>
            </div>
            <div class="uk-width-3-4"></div>
        </div>
        <div class="uk-width-1-6"></div>
    </div>
    <div class="uk-container uk-container-xsmall">
        <form>
            <fieldset class="uk-fieldset">

                <legend class="uk-legend">Sign Up</legend>

                <div class="uk-margin">
                    <a class="uk-link-muted" href="login.html">Already have an account?</a>
                </div>

                <div class="uk-margin">
                    <input class="uk-input" type="text" placeholder="Username">
                </div>

                <div class="uk-margin">
                    <input class="uk-input" type="email" placeholder="Email">
                </div>

                <div class="uk-margin">
                    <input class="uk-input" type="password" placeholder="Password">
                </div>

                <div>
                    <button class="uk-button uk-button-default" type="button" tabindex="-1">Sign Up</button>
                </div>

            </fieldset>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.10/js/uikit.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.10/js/uikit-icons.min.js"></script>
</body>

</html>
