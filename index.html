<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WebStremer</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/jquery.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/flashphoner.js"></script>
    <script src="./js/script.js"></script>
    <script src="https://static.vidyo.io/latest/javascript/VidyoClient/VidyoClient.js?onload=onVidyoClientLoaded"></script>
</head>

<body onload="init_page()">
    <div class="container">
        <div class="row">
            <div id="renderer"></div>
        </div>
        <div class="panel panel-default margin-top-20">
            <div class="row panel-body text-center">
                <div class="col-md-6">
                    <button type="button" class="btn btn-primary font-size to-disable" id="streams_number" data-toggle="modal" data-target="#streams-modal">Streams: <span id="streams_count">0</span></button>
                </div>
                <div class="col-md-6 font-size">
                    <button type="button" onclick="start_publish()" class="btn btn-success font-size to-disable">Start</button>
                </div>
            </div>
        </div>
        <div class="row margin-top-20">
            <ul id="statuses" class="list-group">
                <li class="list-group-item">Session status: <span id="session_status"></span></li>
            </ul>
        </div>
    </div>
    <div id="streams-modal" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Streams</h4>
                </div>
                <div class="modal-body" id="streams">
                </div>
                <div class="modal-footer">

                    <button type="button" onclick="removeStream()" class="btn btn-danger">Remove</button>

                    <button type="button" class="btn btn-primary" onclick="addStream()">Add</button>

                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
